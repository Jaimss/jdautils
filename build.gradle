plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'dev.jaims'
version '1.0'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compileOnly 'net.dv8tion:JDA:4.2.0_172'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}